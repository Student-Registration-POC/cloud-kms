jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # âœ… Needed for OIDC authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/444751431907/locations/global/workloadIdentityPools/cicd-github-action-pool-ash/providers/cicd-github-actions-provider-ash"
          service_account: "cicd-poc-sa-ash@cloudkmsgithubactions.iam.gserviceaccount.com"

      - name: Verify Authentication
        run: |
          gcloud auth list
          gcloud config list
          gcloud sts credentials print-access-token  # ðŸ”¹ Check if valid token is received

      - name: Test GCS Access (List Buckets)
        run: |
          gcloud storage buckets list
