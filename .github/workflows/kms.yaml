name: Upload to GCS
 
on:
  push:
    branches:
      - main  # Adjust branch as needed
 
jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
 
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/444751431907/locations/global/workloadIdentityPools/cicd-github-action-pool-ash/providers/cicd-github-actions-provider-ash"
          service_account: "cicd-poc-sa-ash@cloudkmsgithubactions.iam.gserviceaccount.com"
       
      - name: Verify Authentication
        run: |
          echo "ðŸ”¹ Checking Google Cloud authentication..."
          gcloud auth list
          echo "ðŸ”¹ Setting active account..."
          gcloud config set account cicd-poc-sa-ash@cloudkmsgithubactions.iam.gserviceaccount.com
          gcloud auth list
          echo "ðŸ”¹ Printing access token..."
          gcloud auth print-access-token

      - name: Upload File to GCS
        run: |
          gcloud auth list
          gcloud --version
          gsutil ls
          echo "Uploading file..."
          gsutil -m cp -r * gs://cloudkmsga/
